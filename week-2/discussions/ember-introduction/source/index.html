<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="marked.js"></script>
  <script type="text/javascript" src="markdown_preview.js"></script>
  <script type="text/javascript" src="formatter.js"></script>
  <script type="text/javascript" src="emphatic_strategy.js"></script>
  <script type="text/javascript" src="strong_strategy.js"></script>

</head>
<body>
  <!-- this is rendered by default, it's your application layout, really -->
  <script type="text/x-handlebars">
    <p style="display:inline">Nav:
      <ul style="display:inline">
        <li style="display:inline">{{linkTo "MarkdownThing" "md"}}</li>
        <li style="display:inline">{{linkTo "about" "about"}}</li>
        <li style="display:inline">{{linkTo "town" "town"}}</li>
      </ul>
    </p>
    <h2>Here is a simple Ember Demo</h2>

    {{outlet}}
    {{! based on the content of a route's name we look for a template of the same name }}
  </script>

  <!-- here are some templates -->

  <script type="text/x-handlebars" id="md">
    {{textarea value=defaultText}}
    {{#view tagName="div"}}
      <p>{{markdownText}}</p>
    {{/view}}
  </script>

  <script type="text/x-handlebars" id="index">
    <p>Ember has some really sweet features</p>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
    About
  </script>

  <script type="text/x-handlebars" id="town">
    Town
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
